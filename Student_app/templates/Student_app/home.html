{% extends 'Student_app/base.html' %}

{% block body %}


       <h3>Welcome to Student portal</h3>

    {% if user.is_authenticated %}
            <h3>Hello {{ fname }}</h3>
            <h4>You're Successfully Logged in.</h4>
            <a href="{% url 'student signout' %}">SignOut</a>

    {% else %}
            <a href="{% url 'student signup' %}">SignUp</a>
            <a href="{% url 'student signin' %}">SignIn</a>
    {% endif %}
            <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">
          Request To Issuebook
      </button>
{% endblock %}
