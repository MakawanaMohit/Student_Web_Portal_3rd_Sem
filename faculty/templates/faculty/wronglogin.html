<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Student_app/style.css' %}">
</head>
<body>
    <div class="container py-5 login-box">
        <h3>MESSAGE</h3>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% if form %}
            <form action="{{ action }}"  method="post">
            {% csrf_token %}
                {{ form }}

            <button type="submit" class="btn btn-primary btn-block btn-large" >
               Signup</button>
            </form>
        {% endif %}

            <div class="button">

            <a href="{{ url }}">{{ urlmsg }}</a>
            </div>

    </div>
</body>
</html>
